<!DOCTYPE html>
<html>
<head><title>Prediction Result</title></head>
<body>
    <h2>Prediction Result</h2>
    <img src="{{ image_path }}" width="300"><br><br>

    <h3>Predicted Tumor Type: {{ predicted_class }}</h3>
    <p><strong>Confidence:</strong> {{ confidence }}%</p>

    <h4>All Class Probabilities:</h4>
    <ul>
        {% for label, prob in class_probabilities.items() %}
            <li>{{ label }}: {{ prob }}%</li>
        {% endfor %}
    </ul>

    <a href="/">Go Back</a>
</body>
</html>
